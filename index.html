<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles/style.css">
    <title>TED</title>
</head>
<body>
    <header>
        <div class="header-icon">
            <img src="public/images/teddy-bear.svg" alt="bear">
            <h1>The Bear</h1>
        </div>
        <h3 class="header-sub">An automated user database</h3>
        <p class="header-min">designed and built by Billy Chubb</p>
    </header>
    <main> 

        <section class="sect-col col-left">
            <h2>Read through the creation process</h2>
            <a href="../public/files/DOCS.docx" download>CLICK</a>
        </section>
        <section class="sect-col col-mid"></section>
        <section class="sect-col col-right">
            <form action="/speak" method="post" class="bear-form">
                <h2>Type something for the bear to say!</h2>
                <p>Interact with and communicate through the bear with this text box, simply type your message and the bear will say it out loud.</p>

                <div>
                    <input type="text" name="text" placeholder="TYPE:">
                    <button type="submit">Say</button>
                </div>

            </form>
        </section>

    </main>
</body>
<script src="public/js/scripts.js"></script>

</html>
